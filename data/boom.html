<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boom Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .switch-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .switch-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 10px; /* Spacing between buttons */
            margin-top: 20px;
        }
        .button-grid button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-grid button:hover {
            background-color: #45a049;
        }
        .button-grid button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <nav>
        <a href="boom.html">Boom Control</a>
        <a href="product.html">Product Control</a>
        <a href="debug.html">Debug</a>
        <a href="settings.html">Settings</a>
    </nav>
    <h1>Boom Control</h1>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="foldOuterWings" onchange="handleToggleChange('foldOuterWings', this.checked)">
            <span class="slider"></span>
        </label>
        <span class="switch-label">Fold Outer Wings</span>
    </div>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="foldCenterWings" onchange="handleToggleChange('foldCenterWings', this.checked)">
            <span class="slider"></span>
        </label>
        <span class="switch-label">Fold Center Wings</span>
    </div>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="raiseWings" onchange="handleToggleChange('raiseWings', this.checked)">
            <span class="slider"></span>
        </label>
        <span class="switch-label">Raise Wings</span>
    </div>
    <div class="button-grid">
        <button onmousedown="startSendingCommand('LeftFlipOut')" onmouseup="stopSendingCommand('LeftFlipOut')" 
                ontouchstart="startSendingCommand('LeftFlipOut')" ontouchend="stopSendingCommand('LeftFlipOut')">
            Left Flip Out
        </button>
        <button onmousedown="startSendingCommand('leftFlipIn')" onmouseup="stopSendingCommand('leftFlipIn')" 
                ontouchstart="startSendingCommand('leftFlipIn')" ontouchend="stopSendingCommand('leftFlipIn')">
            Left Flip In
        </button>
        <button onmousedown="startSendingCommand('leftLift')" onmouseup="stopSendingCommand('leftLift')" 
                ontouchstart="startSendingCommand('leftLift')" ontouchend="stopSendingCommand('leftLift')">
            Left Lift
        </button>
        <button onmousedown="startSendingCommand('leftLower')" onmouseup="stopSendingCommand('leftLower')" 
                ontouchstart="startSendingCommand('leftLower')" ontouchend="stopSendingCommand('leftLower')">
            Left Lower
        </button>
        <button onmousedown="startSendingCommand('Button5')" onmouseup="stopSendingCommand('Button5')" 
                ontouchstart="startSendingCommand('Button5')" ontouchend="stopSendingCommand('Button5')">
            Left Fold Out
        </button>
        <button onmousedown="startSendingCommand('Button6')" onmouseup="stopSendingCommand('Button6')" 
                ontouchstart="startSendingCommand('Button6')" ontouchend="stopSendingCommand('Button6')">
            Left Fold In
        </button>
        <button onmousedown="startSendingCommand('Button7')" onmouseup="stopSendingCommand('Button7')" 
                ontouchstart="startSendingCommand('Button7')" ontouchend="stopSendingCommand('Button7')">
            Center Raise
        </button>
        <button onmousedown="startSendingCommand('Button8')" onmouseup="stopSendingCommand('Button8')" 
                ontouchstart="startSendingCommand('Button8')" ontouchend="stopSendingCommand('Button8')">
            Center Lower
        </button>
        <button onmousedown="startSendingCommand('Button9')" onmouseup="stopSendingCommand('Button9')" 
                ontouchstart="startSendingCommand('Button9')" ontouchend="stopSendingCommand('Button9')">
            Right Fold Out
        </button>
        <button onmousedown="startSendingCommand('Button10')" onmouseup="stopSendingCommand('Button10')" 
                ontouchstart="startSendingCommand('Button10')" ontouchend="stopSendingCommand('Button10')">
            Right Fold In
        </button>
        <button onmousedown="startSendingCommand('Button11')" onmouseup="stopSendingCommand('Button11')" 
                ontouchstart="startSendingCommand('Button11')" ontouchend="stopSendingCommand('Button11')">
            Right Lift
        </button>
        <button onmousedown="startSendingCommand('Button12')" onmouseup="stopSendingCommand('Button12')" 
                ontouchstart="startSendingCommand('Button12')" ontouchend="stopSendingCommand('Button12')">
            Right Lower
        </button>
        <button onmousedown="startSendingCommand('Button13')" onmouseup="stopSendingCommand('Button13')" 
                ontouchstart="startSendingCommand('Button13')" ontouchend="stopSendingCommand('Button13')">
            Right Flip Out
        </button>
        <button onmousedown="startSendingCommand('Button14')" onmouseup="stopSendingCommand('Button14')" 
                ontouchstart="startSendingCommand('Button14')" ontouchend="stopSendingCommand('Button14')">
            Right Flip In
        </button>
        
    </div>
    <script>
        // Function to send a command to the controller
        function sendCommand(command, state) {
            const action = state ? 'on' : 'off';
            console.log(`Sending command: ${command} - ${action}`);
            fetch(`/${command}/${action}`, { method: 'POST' })
                .then(response => response.text())
                .then(data => console.log(`Response from controller: ${data}`))
                .catch(error => console.error(`Error sending command for ${command}:`, error));
        }

        let intervalId = null; // To store the interval ID

        // Function to send a momentary command to the controller
        function sendMomentaryCommand(button, action) {
            console.log(`Sending momentary command: ${button} - ${action}`);
            fetch(`/momentary?button=${button}&action=${action}`, { method: 'POST' })
                .then(response => response.text())
                .then(data => console.log(`Response from controller: ${data}`))
                .catch(error => console.error(`Error sending momentary command for ${button}:`, error));
        }

        // Function to start sending commands repeatedly
        function startSendingCommand(button) {
            sendMomentaryCommand(button, 'start'); // Send the first command immediately
            intervalId = setInterval(() => {
                sendMomentaryCommand(button, 'start');
            }, 500); // Repeat every 500ms
        }

        // Function to stop sending commands
        function stopSendingCommand(button) {
            clearInterval(intervalId); // Stop the interval
            intervalId = null;
            sendMomentaryCommand(button, 'stop'); // Send the stop command
        }

        let toggleIntervals = {}; // To store interval IDs for each toggle switch

        // Function to send a toggle command repeatedly
        function startToggleCommand(command) {
            console.log(`Starting toggle command: ${command}`);
            sendCommand(command, true); // Send the first "on" command immediately
            toggleIntervals[command] = setInterval(() => {
                sendCommand(command, true); // Repeat the "on" command every 500ms
            }, 500);
        }

        // Function to stop sending toggle commands
        function stopToggleCommand(command) {
            console.log(`Stopping toggle command: ${command}`);
            clearInterval(toggleIntervals[command]); // Stop the interval
            delete toggleIntervals[command]; // Remove the interval ID
            sendCommand(command, false); // Send the "off" command
        }

        // Function to handle toggle switch changes
        function handleToggleChange(command, isChecked) {
            if (isChecked) {
                startToggleCommand(command); // Start sending commands if toggled on
            } else {
                stopToggleCommand(command); // Stop sending commands if toggled off
            }
        }
    </script>
</body>
</html>
